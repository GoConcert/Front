<ion-view view-title="Accueil" class="dashboard">
<ion-nav-bar>
  <ion-nav-back-button class="button-gold">
    <i class="ion-arrow-left-c"></i> Back
  </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding">
    <h1>Bienvenue sur GoConcert</h1>
    <p>
    Vous trouverez sur cette application des recommandations de concerts en fonction de vos goûts musicaux !
    </p>
    <div class="list card">
      <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Que cherchez-vous ?" ng-model="search">
      </label>
    </div>
    <div class="item item-body">
     <h2>
    Les concerts qui arrivent bientôt ! 
    </h2>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="show in shows | filter:search | orderBy:'date' track by $index" type="item-text-wrap" href="#/tab/shows/{{show.id}}">
        <img ng-src="{{show.image}}">
        <h2>{{show.title}}</h2>
        <p>{{show.description}}</p>
      </ion-item>
    </ion-list>
    </div>
  </ion-content>
</ion-view>
