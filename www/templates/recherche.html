<ion-view view-title="Recherche" class="dashboard">
  <ion-content class="padding">
    <h2> Rechercher un concert</h2>
    <li class="item item-toggle">
     Activer la localisation
     <label class="toggle toggle-assertive">
       <input type="checkbox">
       <div class="track">
        <div class="handle"></div>
       </div>
     </label>
  </li>
    <div class="list list-inset">
    <p> Ou indiquer un lieu </p>
    <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search" ng-model="concert_location">
    </label>
    </div>
    <p> Ou indiquer vos préférences musicales </p>
    <div class="list">

    <label class="item item-input item-select">
    <div class="input-label">
    Préférence 1
    </div>
    <select>
    <option>Electro</option>
    <option selected>Jazz</option>
    <option>Pop</option>
    <option>Punk</option>
    <option>Rap</option>
    <option>Reggae</option>
    <option>Rock</option>
    <option>Soul</option>
    </select>
    </label>
    <label class="item item-input item-select">
    <div class="input-label">
    Préférence 2
    </div>
    <select>
    <option selected="">Electro</option>
    <option>Jazz</option>
    <option>Pop</option>
    <option>Punk</option>
    <option>Rap</option>
    <option>Reggae</option>
    <option>Rock</option>
    <option>Soul</option>
    </select>
    </label>
    <label class="item item-input item-select">
    <div class="input-label">
    Préférence 3
    </div>
    <select>
    <option>Electro</option>
    <option>Jazz</option>
    <option selected="">Pop</option>
    <option>Punk</option>
    <option>Rap</option>
    <option>Reggae</option>
    <option>Rock</option>
    <option>Soul</option>
    </select>
    </label>

</div>
<button class="button button-block button-positive" ng-click="openModal(concert_location)"">
  Rechercher
</button>
  </ion-content>
</ion-view>
