<ion-view view-title="Recherche" class="dashboard">
  <ion-content class="padding">
    <h1> Rechercher un concert</h1>
    <li class="item item-toggle">
     Activer la localisation
     <label class="toggle toggle-assertive">
       <input type="checkbox">
       <div class="track">
        <div class="handle"></div>
       </div>
     </label>
  </li>
    <p>  <br/> Ou indiquer un lieu </p>
    <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search" ng-model="concert_location">
    </label>
    </div>
    <p> <br/> Et / Ou indiquer vos préférences musicales </p>
    <div class="list">

    <label class="item item-input item-select">
    <div class="input-label">
    Préférence 1
    </div>
    <select ng-init ="pref1='1'" ng-model="pref1">
    <option value="1">Electro</option>
    <option>Jazz</option>
    <option>Pop</option>
    <option>Punk</option>
    <option>Rap</option>
    <option>Reggae</option>
    <option>Rock</option>
    <option>Soul</option>
    </select>
    </label>
    <label class="item item-input item-select">
    <div class="input-label">
    Préférence 2
    </div>
    <select ng-init="pref2='2'" ng-model="pref2">
    <option>Electro</option>
    <option value="2">Jazz</option>
    <option>Pop</option>
    <option>Punk</option>
    <option>Rap</option>
    <option>Reggae</option>
    <option>Rock</option>
    <option>Soul</option>
    </select>
    </label>
    <label class="item item-input item-select">
    <div class="input-label">
    Préférence 3
    </div>
    <select ng-init="pref3='3'" ng-model="pref3">
    <option>Electro</option>
    <option>Jazz</option>
    <option value="3">Pop</option>
    <option>Punk</option>
    <option>Rap</option>
    <option>Reggae</option>
    <option>Rock</option>
    <option>Soul</option>
    </select>
    </label>

</div>
<button class="button button-block" ng-click="openModal(concert_location)">
  Rechercher
</button>
  </ion-content>
</ion-view>
