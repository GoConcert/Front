<ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Hello
      <button class="button button-secondary" ng-click="modal.hide()">Cancel</button></h1>
    </ion-header-bar>
    <ion-content>
     <div class="item item-body">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="show in shows" type="item-text-wrap" href="#/tab/shows/{{show.id}}">
        <img ng-src="{{show.image}}">
        <h2>{{show.title}}</h2>
        <p>{{show.description}}</p>
      </ion-item>
    </ion-list>
    </div>
	</ion-view>
	<button class="button button-block button-positive" ng-click="openModal(concert_location)">
	Test
	</button>
</ion-content>
  </ion-modal-view>
